# Test configuration
spark.app.name=JsonFlatteningPipelineTest
spark.master=local[2]
spark.sql.shuffle.partitions=2
spark.ui.enabled=false

# Flattening configuration
flattening.array.delimiter=,
flattening.null.placeholder=null
flattening.max.nesting.depth=50
flattening.max.array.size=1000
flattening.consolidate.with.matrix.denotors=false

# Schema paths
schema.path.prefix=schemas/
schema.names=user_schema,product_schema,complex_schema