# FileFinder Configuration
# Place this file in src/main/resources/filefinder.properties

# Search paths (relative to project root)
search.paths=schemas,\
  src/main/resources/schemas,\
  src/test/resources/schemas,\
  src/main/avro,\
  src/test/avro,\
  data/schemas,\
  conf/schemas

# Cache configuration
cache.enabled=true
cache.max.size=1000
cache.expire.minutes=60

# Content cache (for small files)
content.cache.enabled=true
content.cache.max.size.mb=50

# Security settings
security.allowed.extensions=.avsc,.json,.xml,.yaml,.yml,.properties,.conf
security.max.file.size.mb=100
security.validate.checksum=false

# Performance settings
performance.max.retries=3
performance.retry.delay.ms=1000

# File watching (for development)
file.watching.enabled=false

# Project-specific settings
project.name=NexusPiercer
project.schema.naming.pattern=*_schema.avsc

# HDFS settings (if applicable)
hdfs.enabled=false
hdfs.config.path=/etc/hadoop/conf

# S3 settings (if applicable)
s3.enabled=false
s3.region=us-east-1
s3.bucket.prefix=my-schemas-